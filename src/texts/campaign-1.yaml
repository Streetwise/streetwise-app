id: campaign-1
start:
  intro: >
    Stell dir vor, du betrachtest die Bildpaare je nachdem aus der Perspektive
    als Fussgänger*in, Skater*in, Trottinett- oder Velofahrer*in. Dein
    intuitives Sicherheitsempfinden ist gefragt!
  tip: >
    Wir zeigen dir Bildpaare und du schätzt ein, in welcher Umgebung du dich
    sicherer fühlen würdest. Tippe auf ein Bild, um es zu vergrössern.
